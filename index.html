<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
    <title>PurrBox</title>
</head>
<body>

  
    <div class="app">
        
        <div class="time-select ">
            <button class="btn btn-outline-warning" data-time="300"> 5<br/>Minutes</button>
            <button class="btn btn-outline-warning" data-time="600">10 Minutes</button>
            <button class="btn btn-outline-warning" data-time="2040">34 Minutes</button>
        </div>
        <div class="play-container">
            <audio loop class="song">
                <source src="./sounds/cat.mp3" />
            </audio>
            <img src="./svg/play.svg" alt="play" class="play">
            
            <svg class="track-outline"
                width="453" 
                height="453" 
                viewBox="0 0 453 453" 
                fill="none" 
                xmlns="http://www.w3.org/2000/svg">
                <circle 
                cx="226.5" 
                cy="226.5" 
                r="216.5" 
                stroke="white" 
                stroke-width="20"/>
                </svg>
            <svg class="moving-outline"
                width="453" 
                height="453" 
                viewBox="0 0 453 453" 
                fill="none" 
                xmlns="http://www.w3.org/2000/svg">
                <circle 
                cx="226.5" 
                cy="226.5" 
                r="216.5" 
                stroke="#018EBA" 
                stroke-width="20"/>
                </svg>
            <h3 class="time-display">0:00</h3>
        </div>
        <div class="cat-select">
           <button data-sound="./sounds/cat.mp3"><img src="./svg/unicat1.png"></button>
           
            <button data-sound="./sounds/catcat.mp3"><img src="./svg/cat22.png"></button>
        </div>
    </div>

    
<script src="./app.js"></script>    
</body>
</html>
